spring.cloud.config.enabled=false
logging.level.telran=trace

# Mail configuration
spring.mail.host=127.0.0.1
spring.mail.port=3025
spring.mail.username=user
spring.mail.password=password

# Binding configuration
app.notifier.producer.binding.name=emailNotifierProducer-in-0
app.notifier.consumer.binding.name=emailNotifierConsumer-in-0

# Function configuration
spring.cloud.function.definition=emailNotifierConsumer

